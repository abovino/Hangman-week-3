<!DOCTYPE html>
<html>
<head>
  <title>Hangman Game</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/hangman.css">
  <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body id="bootstrap-override">

<div class="wrapper">
  
  <div class="landing">
    <h1 id="main-title">Halloween Hangman</h1>

      <div class="hanger-container">

      <div class="scoreboard-container>
        <div id="word"></div>
        <div id="used-letters"></div>
        <div id="guesses-remaining"></div>
        <div id="wins"></div>
        <div id="losses"></div>
      </div> <!-- scoreboard-container -->


        <div id="hanger-base">
          <div id="arm"></div>
          <div id="pole"></div>
        </div><!-- hanger-base -->

      </div><!-- hanger-container -->

      
    <a type="button" class="btn btn-default btn-lg" href="#" id="startBtn">Restart</a>

  </div><!-- Landing -->

</div> <!-- Wrapper -->
<script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
